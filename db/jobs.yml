offers:
  - id: 1
    position: "Junior Developer"
    contract: "Stage"
    duration: "6 mois"
    mission_html: "<p>Nous recherchons une personne, créative et engagée, capable d’accompagner Fluicity dans son objectif d’assurer une croissance exponentielle, par la mise en oeuvre d’une technologie flexible et scalable.</p><p>Les objectifs du junior Developer seront de concrétiser la solution technologique en accord avec le CTO et le reste de l’équipe technique (3 personnes).</p><p>Le ou la candidate sera en charge d’assurer la délivrance optimale du MVP pour les villes pilotes en 2016, accompagner la mise en place technique de la V1, d’assister l’équipe dirigeante dans l’élaboration du plan R&D pour les chantiers d’analyse de données publiques et de lecture sémantique des retours citoyens.</p>"
    qualifications: "<ul><li>Diplômé(e) ou étidiant d’une école d’ingénieur (top du classement européen préférable)</li><li>Familiarité avec plusieurs technologies web dont HTML5, CSS3, JavaScript</li><li>Au moins un framework de développement d'application Web côté serveur (Ruby on Rails, NodeJs) et côté client (AngularJS)</li><li>RDBMS (PostgreSQL)</li><li>Une expérience dans la visualisation et le traitement des données serait un plus (data-visualisation, conception de dashboard)</li><li>Maîtrise des problématiques d’intégration mobile</li><li>Maîtrise de l’anglais et du français</li></ul>"

