  vision:
    vision_header: "Notre vision"
    vision_title: "Fluicity est né d’un constat"
    vision_content_html: |
      <p>Les démocraties européennes vivent une période difficile et les chiffres parlent d’eux mêmes. En France, 40% des citoyens ne sont pas allés voter aux dernières municipales, un taux record qui frappe surtout les jeunes qui se sont abstenus à 61%.</p>
      <p>Si les causes de ce “déficit démocratique” sont multiples et complexes, ses conséquences sont graves et pourraient être dévastatrices pour l’avenir.</p>
      <blockquote>La démocratie commence en bas de chez soi.</blockquote>
      <p>C’est donc à l’échelle de la ville, sur des sujets très concrets de la vie quotidienne, que nous voulons redonner envie aux gens de participer, de s’impliquer dans la construction de l’espace public.</p>
      <p>Pour y arriver nous proposons à toutes les Collectivités une interface innovante et ludique qui offre :</p>
      <ul>
        <li>Une information locale positive et ciblée par centres d’intérêt</li>
        <li>Une mise à contribution de l’intelligence collective sur des sujets du quotidien</li>
        <li>Une meilleure compréhension des échanges, besoins et attentes des citoyens</li>
      </ul>
      <p>Fluicity est une plate-forme neutre et indépendante qui garantit la protection des données personnelles et le respect des libertés individuelles.</p>
      <p>Notre équipe est jeune, passionnée par l’innovation civique et portée par une ambition partagée : mettre l’innovation technologique au service d’un impact social profond et durable.</p>
    vision_videotitle: "En vidéo"

  features:
    features_header: "En détails"
    features_title_section1: "Une information plus ciblée"
    features_section1_html: |
      <p>Pour donner envie de participer il faut commencer par mieux informer.</p>
      <p>Fluicity met à disposition un fil d’actualité dynamique qui transmet de l’information hyper-locale en fonction de vos centres d’intérêt.</p>
      <p>L’actualité est enrichie par de nombreux acteurs dont la Mairie, des acteurs privés, des associations, des médias locaux et tout membre actif de la société civile.</p>
    features_title_section2: "Une interaction plus efficace"
    features_section2_html: |
      <p>Les citoyens se désintéressent car ils pensent que leur opinion n’est pas prise en compte.</p>
      <p>Sur Fluicity, ils peuvent échanger en direct avec leurs élus : les élus posent des questions, les citoyens proposent leurs idées et la Mairie intègre les résultats dans des solutions adaptées.</p>
    features_title_section3: "Une meilleure compréhension des échanges"
    features_section3_html: |
      <p>Nous proposons un moyen pour les Collectivités de mieux comprendre l’humeur citoyenne grâce à des outils de “big data” : des données fiables, quantifiables et actionnables.</p>
      <p>La plate-forme est neutre, indépendante et protège les données personnelles sur des serveurs sécurisés.</p>

