  jobs:
    jobs_header: "Recrutement"
    jobs_mission_title: "Notre Mission"
    job_mission_part1_html: |
      <p>Les démocraties européennes vivent une période difficile et les chiffres parlent d’eux mêmes. En France par exemple, 40% des citoyens n’ont pas été voter aux dernières municipales, un taux record qui frappe surtout les jeunes qui se sont abstenus à 61%.</p>
      <p>Si les causes de ce “déficit démocratique” sont multiples et complexes, ses conséquences sont graves et pourraient être dévastatrices pour l’avenir.</p>
      <p>Fluicity est née d’un constat; la démocratie ça commence en bas de chez soi. C’est donc à l’échelle de la ville, sur des sujets très concrets de la vie quotidienne, que l’on veut redonner envie aux gens de participer, de s’impliquer dans la construction de l’espace publique.</p>
    job_mission_part2_html: |
      <p>Pour y arriver nous proposons à toutes les collectivités une interface innovante et ludique qui offre:</p>
      <ul>
        <li>Une information locale mieux ciblée, par centre d’intérêt</li>
        <li>Une interaction plus efficace entre tous les membres de la société civile</li>
        <li>Une meilleure compréhension des besoins et attentes des citoyens</li>
      </ul>
    jobs_modal_context_title: "Le contexte"
    jobs_modal_context_html: |
      <p>Fluicity est une start-up innovante dans le domaine du “civic tech” qui a pour but de réinventer la participation citoyenne à l’échelle locale. Fluicity vient de recevoir le prix des 10 meilleures innovations françaises 2015, décerné par le "MIT Technology Review".</p>
      <p>La plate-forme s’inspire des technologies de pointe utilisées dans le marketing digital - segmentation, contextualisation, lecture sémantique de données, algorithme de prédiction - et s’applique aux besoins de la gouvernance locale.</p>
      <p>Nous avons déjà un MVP et sommes actuellement en phase de test sur des villes de différentes tailles (Vernon, Mairie du 9e arrondissement) et sommes à la recherche d’un Junior Developer pour nous accompagner dans cet ambitieux projet.</p>
      <p>Nos challenges techniques se situent principalement autour de la production et à l’analyse de données, l’intégration aux outils “smart city” existants et à la lecture sémantique des idées et remontées citoyennes.</p>

  faq:
    faq_header: "F.A.Q"
    question_1: "Quel est le modèle d’affaires?"
    answer_1_html: |
      <p>Fluicity propose un accès gratuit aux citoyens et une interface payante pour les acteurs publics, semi-publics et privés de la smartcity, telles que les collectivités et les sociétés de l’urbanisme. Nous offrons une gamme de fonctionnalités et de services incluant les consultations, l’agenda collaboratif, l’accès à la visualisation des données collectées, la modération sur base de lecture sémantique et l’animation de communauté.</p>
      <p>Ce modèle d’affaires permet de garantir que la plate-forme soit dépourvue de publicités, ou que les informations personnelles soient réutilisées par des entreprises commerciales.</p>
    question_2: "En quoi sommes-nous différents ?"
    answer_2_html: |
      <p>Fluicity est une société spécialisée dans la participation citoyenne. Notre mission est de mettre la technologie au service de l’amélioration de l’espace public.</p>
      <p>Trois axes font notre force :</p>
      <ul>
        <li>Une information locale comme vecteur de participation</li>
        <li>Une intégration de plusieurs canaux au sein d’une même application citoyenne</li>
        <li>Une identité propre, un tiers de confiance entre les organismes et les citoyens</li>
      </ul>
    question_3: "A quoi ressemble le service?"
    answer_3_html: |
      <p><strong>Côté citoyen :</strong> une interface mobile et web qui offre des informations locales en fonction des centres d’intérêt et un canal de communication direct avec les élus, organismes et les autres membres actifs de la communauté.</p>
      <p><strong>Coté Mairie/organisme :</strong> une interface d’administration permettant de gérer différents outils comme les campagnes de consultations, les messages avec les administrés, l’information transmise à la communauté et l’analyse des données collectées.</p>
    question_4: "Quels sont les avantages pour les Collectivités ou les Sociétés ?"
    answer_4_html: |
      <ul>
        <li><strong>Se différencier</strong> en instaurant un climat propice à la participation 2.0, touchant un public jeune et sensible à la communication en réseaux</li>
        <li><strong>Réduire ses coûts</strong> en communication grâce à une information ciblée et intelligente</li>
        <li><strong>Gérer les risques</strong> de recours en informant sa communauté des étapes de réalisation d’un projet avant, pendant et après son développement</li>
        <li><strong>Mieux comprendre</strong> les usagers grâce à la visualisation de données tangibles et actionnables</li>
      </ul>
    question_5: "Quels sont les avantages pour les utilisateurs ?"
    answer_5_html: |
      <ul>
        <li><strong>Une citoyenneté accessible en temps réel</strong>, sur des outils en phase avec son temps</li>
        <li><strong>De l’information locale</strong>, un sentiment d’appartenance à sa vie quartier</li>
        <li>Le moyen de <strong>faire entendre sa voix</strong>, et obtenir une réponse personnalisée de la part de l’entité responsable</li>
        <li><strong>Une intégration rapide</strong> dans le tissu socio-économique local</li>
      </ul>
    question_6: "Le contenu de la plate-forme est-il modéré ?"
    answer_6_html: |
      <p>Fluicity se réserve le droit de modérer dans le cas d’une atteinte à l’image de la plate-forme.</p>
    question_7: "Qui opère la plate-forme ?"
    answer_7_html: |
      <p>La Collectivité ou la société définit un ou plusieurs administrateurs qui valident, répartissent et fournissent les réponses aux utilisateurs.</p>
    question_8: "Qui est propriétaire des outils ?"
    answer_8_html: |
      <p>Fluicity met à disposition ses outils principalement en mode SaaS (Software as a Service), c’est à dire en licence. L’entreprise Fluicity reste propriétaire de la technologie et de la base de données.</p>
      <p>Nous nous engageons à améliorer constamment le design, l’ergonomie, les fonctionnalités de la plate-forme et la qualité de collecte et d’analyse des données. Nous fournissons une maintenance réactive en cas de défaut de l’application ou des autres outils numériques.</p>
    question_9: "Que deviennent les données collectées ?"
    answer_9_html: |
      <p>Les données collectées sont la propriété de Fluicity et sont stockées sur des serveurs protégés et hébergés en France. Nous gérons l’exploitation de celles-ci au profit des utilisateurs de la plate-forme et de nos services. L’analyse des données collectées préserve l’anonymat de l’utilisateur. Nous n’utilisons pas les données à des fins publicitaires.</p>