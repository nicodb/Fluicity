  faq:
    question_1: "Qu’est-ce que Fluicity ?"
    answer_1_html: "<p>Fluicity est une société qui a pour but de recréer du lien entre les citoyens et les élus grâce aux technologies de l’information et à l’analyse de données.</p> <p>Nous fournissons des outils numériques à destination des organismes publics, principalement les Collectivités locales : Mairies, Communautés de communes, Départements.</p>"
    question_2: "En quoi sommes-nous différents ?"
    answer_2_html: "<p>Fluicity crée un canal de communication constant entre citoyens, élus et le reste des acteurs de la vie citoyenne locale.<p><ul><li>Information locale, divertissante, non-partisane : Nous voulons que chaque utilisateur soit fier de sa communauté. Nous proposons une plate-forme pour communiquer sur les initiatives citoyennes à impact positif, qu’elles soient sociales, civiques ou commerciales.</li><li>Accompagnement autour de l’outil : Nous savons que l’outil numérique est un moyen et non une fin en soi. Nous aidons les Collectivités à communiquer sur leurs événements et initiatives de concertation citoyennes tout en fournissant un travail de modération et d’animation de communauté.</li><li>Recherche et développement : Nous axons nos efforts sur l’amélioration constante de la technologie de collecte, d’analyse de données et de reconnaissance sémantique. Nous voulons que la Collectivité économise du temps et de l’argent grâce au service Fluicity.</li></ul>"
    question_3: "Quelle forme prend le service ?"
    answer_3_html: "<p>Nous nous chargeons de créer des partenariats avec les Collectivités et des éditeurs de contenu afin de diffuser de l’information ciblée et divertissante sur tout ce qu’il se passe près de chez vous. L’information est non-partisane et les éditeurs validés par la Collectivité. Associations et commerçants peuvent également communiquer sur leurs actions.</p><p>Les citoyens peuvent faire remonter idées et problèmes auxquels la Collectivité fournit une réponse. Ils peuvent aussi proposer des événements et répondre à des consultations sur des sujets locaux.</p><p>Nous fournissons la collecte et l'analyse de données tangibles et actionnables afin d'aider la Collectivité dans la gestion de son administration. A cela s’ajoute un service de diffusion, de modération, d'édition de contenu et d'animation de communauté.<p>"
    question_4: "Quels sont les supports ?"
    answer_4_html: "<p>Le service prend la forme d’une application mobile à destination des utilisateurs et d’un tableau de bord numérique à destination des administrateurs des Collectivités.</p><p>L’application mobile gratuite est disponible sur l’Appstore (iOS) et le Playstore (Android).</p>"
    question_5: "Que contient l’application mobile ?"
    answer_5_html: "<p>Un fil d’actualités qui sont filtrées par centres d’intérêts et un onglet dédié à la remontée d’information par les utilisateurs : idées, billets d’humeur, événements, problèmes.</p><p>Également un onglet dédié aux consultations émises par la Collectivité et un profil citoyen contenant le score citoyen, les centres d’intérêts et quelques informations sur l’utilisateur.</p>"
    question_6: "Que contient le tableau de bord ?"
    answer_6_html: "<p>Les onglets de gestion des actualités, des informations remontées et des consultations ainsi que des graphiques regroupant les données collectées dans une forme lisible et agréable.</p>"
    question_7: "Quels sont les avantages pour la Collectivité ?"
    answer_7_html: "<p>Fluicity fournit aux Collectivités des données tangibles et actionnables concernant leurs administrés, et permet d’instaurer un climat propice à la communication. Le service permet de toucher des publics jeunes et en périphérie de la participation citoyenne en utilisant leur outil de communication privilégié, le smartphone.</p><p>Il permet également d’optimiser les dépenses de communication en fournissant des consultations incluses et le tri dans les informations remontées.</p><p>Un exemple : La Mairie de Marne-la-Data souhaite changer les horaires d’ouverture de la piscine municipale afin de dégager du budget. Elle envoie une consultation ciblée aux utilisateurs de la piscine. Ceux-ci renseignent les horaires qui les arrangent et où ils aimeraient voir le bugdet restant affecté. La Mairie s’inspire des données collectées et des retours des citoyens. Nous produisons ensuite une infographie qui servira à démontrer les retombées du projet.</p>"
    question_8: "Quels sont les avantages pour les utilisateurs ?"
    answer_8_html: "<p>Citoyens : Fluicity permet de recevoir de l’information non partisane et ciblée par centres d’intérêts sur tout ce qu’il se passe au niveau local. Elle permet également de faire remonter de l’information à sa Collectivité et d’obtenir une réponse personnalisée.</p><p>Associations : Les associations ont la possibilité de communiquer sur leurs événements ayant un champ d’action local (ex: brocante, don du sang …) mais aussi leurs demandes de subventions. Leur présence sur Fluicity leur fournit de la visibilité, de nouveaux participants aux événements organisés et un support spécifique pour leur demandes vis-à-vis des Collectivités.</p><p>Commerçants et entreprises : Fluicity permet de donner de la visibilité aux acteurs commerciaux de la vie locale (nouveau restaurant, vernissage, dégustations …).</p>"
    question_9: "D’où provient l’information diffusée ?"
    answer_9_html: "<p>Les Informations de la Mairie : Sur Fluicity se retrouve toute l’information que la Mairie veut partager avec le citoyen (appels à la participations,  calendrier culturel, les propositions du conseil, idées ou signalements citoyens, alertes ...).</p><p>Les Informations des éditeurs de contenu : L’utilisateur a accès à des nouvelles qui mélangent des événements, des bons plans, des projets d’associations, des informations civiques et bien d’autres encore.</p><p>Nos informations : Fluicity veut rendre la citoyenneté locale plus cool et éveiller le citoyen qui sommeille en nous en publiant des informations civiques, divertissantes et instructives. Le but est aussi d’améliorer la connaissance sur les responsabilités de chaque Collectivité.</p>"
    question_10: "Comment récoltons-nous l’information ?"
    answer_10_html: "<p>Manuellement, en fournissant des droits de publications aux partenaires du service (administrateurs et partenaires éditeurs).</p><p>Automatiquement, en nous connectant aux API des supports numériques.</p>"
    question_11: "Qui sont les éditeurs de contenu ?"
    answer_11_html: "<p>Les éditeurs de contenu sont des diffuseurs neutres d’informations culturelles, civiques et divertissantes tels que des associations à champ d’action local, des journaux communiquant sur les bons plans, des portails de données ouvertes, des organismes dédiés à la culture, des écoles ...</p>"
    question_12: "Qui valide les éditeurs de contenu ?"
    answer_12_html: "<p>Fluicity propose une liste d’éditeurs de contenu qui est ensuite validée par la Collectivité partenaire. Cette dernière peut également ajouter ceux qu’elle juge pertinents.</p>"
    question_13: "Qui s’occupe de la modération ?"
    answer_13_html: "<p>Nous fournissons le travail de modération autour de l’outil, suivant des principes déontologiques (voir “principes déontologiques”).</p><p>Lorsqu’un utilisateur fait remonter de l’information, une boite de discussion s’ouvre. Un premier message est envoyé pour dire que sa demande est prise en compte. Un second (ou une simple notification) est ensuite envoyé quand l'information a passé la modération et est transmise à la Collectivité. Cette dernière obtient l’ensemble des idées, signalements, billets d’humeur et événements préalablement modérés.</p>"
    question_14: "Sur quels principes déontologiques est basée la modération ?"
    answer_14_html: "<p>Nous nous engageons à garantir la liberté d’expression à tous les individus, dans la limite de la loi. Nous n’autorisons aucune distinction sur la base des critères suivants : niveau d’éducation, race, couleur, sexe, langue, religion, opinions politiques ou autres, origines nationales ou sociales, biens, naissance ou tout autre statut.</p><p>Nous nous donnons le droit de modérer tout propos :<ul><li>portant atteinte à la vie privée et au droit à l’image d’autrui</li><li>incitant à la haine raciale, ethnique ou religieuse, l’apologie de crimes de guerre, les propos discriminatoires à raison d’orientations sexuelles ou d’un handicap, l’incitation à l’usage de produits stupéfiants, le négationisme</li><li>diffamatoire</li><li>injurieux</li><li>à caractère sexuel</li><li>trahissant le secret professionnel, le secret des affaires et le secret défense.</li></ul><p>Nous mettrons en avant  les idées constructives, participant au débat citoyen, suffisamment claires et complètes pour pouvoir être étudiées de manière sérieuse par la collectivité.</p>"
    question_15: "Qui pilote le programme (administrateur Mairie) ?"
    answer_15_html: "<p>Nous envoyons quotidiennement les idées et signalements à l’administrateur du programme à la Mairie, qui valide, répartit et fournit les réponses aux utilisateurs (légales, opérationnelles, budgétaires…). La Collectivité définit un administrateur, qui sera l’interlocuteur entre les utilisateurs et les différents services.</p><p>Afin d’éviter les redondances, nous travaillons au développement d’un service d’analyse sémantique permettant de fournir des redirections automatiques vers des réponses préalablement fournies.</p>"
    question_16: "Comment diffusons-nous ?"
    answer_16_html: "<p>Nous distribuons à la Collectivité un pack de communication comprenant des affiches, des dépliants, des “goodies” et des communiqués de presse. Nous fournissons également des encadrés destinés aux supports de communication de la Collectivité (journal, affiches, site internet…).</p><p>Nous faisons appel à des ambassadeurs de la vie citoyenne locale, séduis par le projet, afin de nous aider dans la diffusion de l’application aux autres citoyens.</p>"
    question_17: "Quel est le modèle d’affaires ?"
    answer_17_html: "<p>Les Collectivités payent annuellement pour le service et le prix varie en fonction du nombre d’administrés.</p><p>Une Collectivité de 20 000 administrés est facturée 12 300€ HT par an. Par comparaison une  Collectivité de plus de 150 000 administrés est facturée 19 200€ HT.</p><p>Une campagne de financement participatif est également mise en place. Celle-ci servira à faire supporter une partie du service par la communauté d’utilisateurs et à faciliter la diffusion de l’application.</p><p>Nous garantissons que la plate-forme sera dépourvue de publicités personnalisées en fonction des préférences des utilisateurs.</p>"
    question_18: "Qui est propriétaire des outils ?"
    answer_18_html: "<p>L’entreprise Fluicity reste propriétaire de la marque et des plates-formes numériques, même en cas de rupture de contrat non conventionnelle.</p><p>Nous nous engageons à constamment améliorer la technologie de modération, de collecte et d’analyse des données ainsi que de fournir une maintenance réactive en cas de défaut de l’application ou des autres outils numériques.</p>"
    question_19: "Le service est-il fournit en marque blanche (application Mairie) ?"
    answer_19_html: "<p>La pérennité du projet, notamment la fidélisation d’une communauté d’utilisateurs, passe par une marque neutre garantissant une information non-partisane et variée. Le risque de perte d’utilisateurs est élevé lors de la création d’une “marque blanche” spécifique pour une Collectivité partenaire (on perd une partie des répondants aux consultations, notamment les “opposants” à la liste en place).</p><p>Dans le cadre du développement d’une application spécifique pour une Collectivité (c’est à dire aux couleurs de la Collectivité), Nous facturerons des coûts relatifs aux charges imposées par cette démarche : développement de modules sur demande, maintenance spécifique, mises à jours complexifiées au cas par cas.</p>"
    question_20: "Que deviennent les données collectées ?"
    answer_20_html: "<p>Les données collectées sont soumises à <a href='http://www.cnil.fr/documentation/textes-fondateurs/loi78-17/' rel='nofollow'>la loi informatique et libertés (78-17)</a> et chaque utilisateur a un droit de regard et de modification sur celles-ci. Les données collectées sont la propriété de Fluicity et sont stockées sur des serveurs hébergés en France (serveur <a href='https://scalingo.com/about' rel='nofollow'>SCALINGO</a>). Nous gérons l’exploitation de celles-ci au profit de la Collectivité.</p><p>L’analyse des données collectées est faite de façon anonyme, sans publicité. Dans le cadre d’une utilisation commerciale des données au profit d’un autre type d’organisme que les organismes publics, seules les tendances dégagées sur le volume total des données sont monétisées.</p>"
