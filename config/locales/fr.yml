  timeline:
    introduction: "Je représente une ville, comment ça marche ?"
    firststep:
      title: "Identifier ses objectifs"
      description: "Votre objectif est-il de renouer avec les jeunes, simplifier les services administratifs, communiquer de manière plus transparente ou lutter contre l'abstention ? Fluicity est votre boîte à outils !"
    secondstep:
      title: "Choisir ses outils"
      description: "Nos solutions sont nombreuses: fil de nouvelles interactives, consultations thématiques ciblées, gestion des idées citoyennes ou des formalités administratives par messagerie automatique... Chaque ville déploie les services qu'elle juge nécessaire à l'épanouissement de ses citoyens."
    thirdstep:
      title: "Définir sa plateforme"
      description: "Fluicity est disponible sur web et sur application native (android et iphone). Le logiciel d'adapte aux besoins de votre ville, aux outils existants et dans l'immédiat !"
    fourthstep:
      title: "Engager sa communauté"
      description: "Ne vous laissez pas impressioner par les réseaux sociaux. Construire sa communauté c'est plus simple qu'une campagne éléctorale! Fluicity propose une feuille de route détaillée pour garantir à la ville un grand nombre d'utilisateurs loyaux et interactifs."
    fifthstep:
      title: "Utiliser ses données"
      description: "Générer des données brutes c'est bien, être capable de s'en servir c'est mieux. Le service de traitement et de visualisation des données Fluicity est mis à votre disposition pour une prise de décision plus efficace."
  contact:
